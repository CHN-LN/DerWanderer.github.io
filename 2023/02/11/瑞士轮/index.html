="type">int</span> MAXN = <span class="number">2e5</span>+<span class="number">5</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">node</span>&#123;</span><br><span class="line">	<span class="type">int</span> fen,shi,num;</span><br><span class="line">&#125; a[MAXN];</span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">cmp</span><span class="params">(node x,node y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(x.fen == y.fen) <span class="keyword">return</span> x.num &lt; y.num;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> x.fen &gt; y.fen;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> n,q,r;</span><br><span class="line">node win[MAXN],lose[MAXN];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">merge</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="type">int</span> d1 = <span class="number">1</span>,d2 = <span class="number">1</span>,cnt = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span>(d1 &lt;= n/<span class="number">2</span> &amp;&amp; d2 &lt;= n/<span class="number">2</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(<span class="built_in">cmp</span>(win[d1],lose[d2]))&#123;</span><br><span class="line">			a[++cnt] = win[d1++];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			a[++cnt] = lose[d2++];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(d1&lt;=n/<span class="number">2</span>) a[++cnt] = win[d1++];</span><br><span class="line">	<span class="keyword">while</span>(d2&lt;=n/<span class="number">2</span>) a[++cnt] = lose[d2++];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>,&amp;n,&amp;r,&amp;q);</span><br><span class="line">	n=n*<span class="number">2</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++)&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;a[i].fen);</span><br><span class="line">		a[i].num = i;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++) <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;a[i].shi);</span><br><span class="line">	<span class="built_in">sort</span>(a+<span class="number">1</span>,a+<span class="number">1</span>+n,cmp);</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> l = <span class="number">1</span>; l &lt;= r; l++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i = i + <span class="number">2</span>)&#123;</span><br><span class="line">			<span class="keyword">if</span>(a[i].shi &gt; a[i+<span class="number">1</span>].shi)&#123;</span><br><span class="line">				a[i].fen++; </span><br><span class="line">				win[(i+<span class="number">1</span>)/<span class="number">2</span>] = a[i]; lose[(i+<span class="number">1</span>)/<span class="number">2</span>] = a[i+<span class="number">1</span>];</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				a[i+<span class="number">1</span>].fen++;</span><br><span class="line">				lose[(i+<span class="number">1</span>)/<span class="number">2</span>] = a[i]; win[(i+<span class="number">1</span>)/<span class="number">2</span>] = a[i+<span class="number">1</span>];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">merge</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,a[q].num);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
